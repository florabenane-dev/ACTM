<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      playlist
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">playlist</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
     @for (item of songs; track item.id) {
      <app-song [song]="item"></app-song>
     }
  </ion-grid>
</ion-content>
