<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Compose Your Playlist
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">playlist</ion-title>
    </ion-toolbar>
  </ion-header>
  <br>

  <ion-label>
    <h1>Sort by</h1>
  </ion-label>
  <br>
   
  <ion-radio-group [allowEmptySelection]="true" [(ngModel)]="keywordFilter" (ionchange)="onSortBy()" >
    <ion-row>
      <ion-col size="12" size-sm="3" size-md="3">
        <ion-radio labelPlacement="end" value="title">
          <ion-label>title</ion-label>
        </ion-radio>
      </ion-col>

      <ion-col size="12" size-sm="3" size-md="3">
        <ion-radio labelPlacement="end" value="artist">
          <ion-label>artist</ion-label>
        </ion-radio>
      </ion-col>

      <ion-col size="12" size-sm="4" size-md="3">
        <ion-radio labelPlacement="end" value="duration">
          <ion-label>duration</ion-label>
        </ion-radio>
      </ion-col>
    </ion-row>
  </ion-radio-group>
  <br>
 
  <ion-label>
    <h1>Songs</h1>
  </ion-label>
  <br>

  <ion-grid>
     @for (item of songs; track item.id) {
      <app-song [song]="item"></app-song>
     }
  </ion-grid>
  <br>

  <ion-grid>
    <ion-row>
      <ion-col size="16" size-lg="6">
        <ion-label>
          <h1>Total duration</h1>
        </ion-label>
      </ion-col>

      <ion-col size="16" size-lg="6">
        <ion-label>
          <h2>{{ totalDuration() }} minutes</h2>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <br>
  <ion-button 
  shape="round"
  expand="full"
  (click)="onGoToSummary()" 
  [disabled]="mustSelectSong()"
  > Let's go
  </ion-button>

</ion-content>
