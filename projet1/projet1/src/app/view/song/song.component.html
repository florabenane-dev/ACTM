<ion-row style="margin-bottom: 16px; align-items: center;">
  <ion-col size="2" size-md="2">
    <ion-checkbox 
      labelPlacement="end" 
      [(ngModel)]="onlySelectedSongs"> 
    </ion-checkbox>
  </ion-col>

  <ion-col size="6" size-md="8">
    <ion-label>
      {{song.title}} - {{song.artist}}
    </ion-label>
  </ion-col>

  <ion-col size="2" size-md="2">
    <ion-label>{{song.duration}}</ion-label>
  </ion-col>
</ion-row>
