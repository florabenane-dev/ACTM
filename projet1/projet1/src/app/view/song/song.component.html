<ion-row style="margin-bottom: 16px; align-items: center;" (click)="goToDetails(song.id)">
  <ion-col size="2" size-md="2">
    <ion-checkbox 
      labelPlacement="end" 
      [(ngModel)]="song.selected"
      (click)="$event.stopPropagation()"> 
    </ion-checkbox>
  </ion-col>

  <ion-col size="6" size-md="8">
    <ion-label>
      {{ song.title }} - {{ song.artist }}
    </ion-label>
  </ion-col>

  <ion-col size="2" size-md="2">
    <ion-label>{{ formatTime(song.duration) }}</ion-label>
  </ion-col>
</ion-row>
